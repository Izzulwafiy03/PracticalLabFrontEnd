<!DOCTYPE html>
<html lang="en">
<head>
    <title>Front Page</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Custom styles for this template -->
    <link href="css/navbar-fixed-top.css" rel="stylesheet">
</head>
<body>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">CSM3103</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Profile</a></li>
                            <li><a href="#">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>

    <div class="container" style="margin-top: 70px;">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h2>Staff Emails</h2>
                <ul id="staffList" class="list-group">
                    <!-- Staff emails will be appended here dynamically -->
                </ul>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <div class="row">
                <div class="col-md-12">   
                    Front-End Programming (S65466) &copy; 2024        
                </div>
            </div>
        </div>
    </nav>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            // AJAX request to fetch staff data
            $.ajax({
                url: 'https://kerbau.odaje.biz/getstaff.php',
                type: 'GET',
                dataType: 'json',
                success: function(data) {
                    // Process each staff entry
                    data.forEach(function(staffJson) {
                        let staff = JSON.parse(staffJson);
                        // Display email as list item with employeeNumber as id
                        $('#staffList').append('<li class="list-group-item"><a href="secondpage.html?id=' + staff.employeeNumber + '">' + staff.email + '</a></li>');
                    });
                },
                error: function(xhr, status, error) {
                    console.error('Error fetching staff data:', error);
                }
            });
        });
    </script>
</body>
</html>
